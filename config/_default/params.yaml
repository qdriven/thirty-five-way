# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

theme: minimal
day_night: true
font: ''
font_size: L

# SEO

site_type: personal
local_business_type: ''
org_name: 'after35'
description: 'after35'
# twitter: ''

# Contact (edit or remove options as required)

email: after35@163.com
appointment_url: 'https://calendly.com'
contact_links:
  - icon: comments
    icon_pack: fas
    name: Discuss on the forum
    link: 'https://github.com/qdriven/dicussions'

# Site header
main_menu:
  enable: true
  align: l
  show_logo: true
  show_language: true 
  show_day_night: true
  show_search: true
  highlight_active_link: true

# Localization

date_format: 'Jan 2, 2006'
time_format: '3:04 PM'
address_format: en-us

# Site features
highlight: true
highlight_languages: []
math: true
diagram: true
privacy_pack: false
edit_page:
  repo_url: 'https://github.com/qdriven/thirty-five-way.git'
  content_dir: 'content'
  repo_branch: main
  editable:
    page: true  
    post: true
    book: true
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
copyright_license:
  enable: true
  allow_derivatives: false
  share_alike: true
  allow_commercial: true
  notice: 'This work is licensed under {license}'
abstract_length: 135
plugins_js: []
avatar:
  gravatar: false
  shape: circle
breadcrumb:
  page_types:
    book: true
comments:
  provider: ''
  commentable:
    post: true
    book: true
    project: true
    publication: true
    event: true
  disqus:
    shortname: ''
    show_count: true
  commento:
    url: ''
search:
  provider: wowchemy
  algolia:
    app_id: ''
    api_key: ''
    index_name: ''
    show_logo: false
marketing:
  google_analytics: ''
  google_tag_manager: ''
  google_site_verification: ''
  baidu_site_verification: ''
  baidu_tongji: ''
cms:
  local_backend: true
  # branch: main
  # publish_mode: editorial_workflow
icon:
  pack:
    ai: false
